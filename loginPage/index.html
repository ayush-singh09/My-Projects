<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo"><h1>Logo</h1></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#home">About</a>
            <a href="#home">Contact</a>
            <button id="login-option">Login</button>
        </div>
    </div>

    <div class="main">
        <div class="log-det details">
            <h2>Login</h2>
            <div class="username details-input">
                <input type="text" class="log-user" placeholder="Enter your username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="password details-input">
                <input type="password" class="log-pass" placeholder="Enter password" required>
                <i class="ri-lock-2-fill"></i>
            </div>
            <div class="remember-forgot register-option"><p><input type="checkbox">Remember me</p><a href="#">forgot password?</a></div>
            <button class="login-btn">Login</button>
            <div class="register-option"><p>Don't have an account ?</p><a class="reg-option" href="#">Register</a></div>
            <span class="closeIcon1 closeIcon"><i class="ri-close-fill"></i></span>
        </div>

        <div class="reg-det details">
            <h2>Register</h2>
            <div class="username details-input">
                <input type="text" class="reg-user" placeholder="Enter your username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="email details-input">
                <input type="email" class="reg-email" placeholder="Enter your email" required>
                <i class="ri-mail-fill"></i>
            </div>
            <div class="password details-input">
                <input type="password" class="reg-pass" placeholder="Create a strong password" required>
                <i class="ri-lock-2-fill"></i>
            </div>

            <div class="remember-forgot register-option"><p><input type="checkbox">Agree to terms & Conditions</p></div>
            <button class="reg-btn">Register</button>
            <div class="register-option"><p>Already have an account ?</p><a class="log-option" href="#">Login</a></div>
            <span class="closeIcon2 closeIcon"><i class="ri-close-fill"></i></span>
        </div>

        <div class="intro active">
            <h1>Welcome to our <span>website!</span></h1>
            <h1>Login to enjoy !</h1>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
